<html>
    <head>
        <link rel="stylesheet" href="dlink1.css" type="text/css">
    </head>

    <body>
        <body>
            <div id="container"></div>
            <script>
                var link = document.getElementsByTagName("link")[0];
                link.disabled = true;
                setTimeout(function() {
                    document.getElementById("container").textContent = "Amount of stylesheets: " + document.styleSheets.length;
                }, 100);
            </script>
        </body>
    </body>
</html>
